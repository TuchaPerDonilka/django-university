<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Университет{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'student_list' %}">Университет</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'student_list' %}">Студенты</a>
                <a class="nav-link" href="{% url 'subject_list' %}">Предметы</a>  <!-- Добавлено -->
                <a class="nav-link" href="{% url 'grade_list' %}">Оценки</a>     <!-- Добавлено -->
                <a class="nav-link" href="{% url 'performance_report' %}">Отчёт</a>
                <a class="nav-link" href="/admin/">Админка</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
