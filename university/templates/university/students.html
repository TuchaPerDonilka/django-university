<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<table class="table table-striped">
    <thead>
        <tr>
            <th>ФИО</th>
            <th>Группа</th>
            <th>Средний балл</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.group }}</td>
            <td>{{ student.avg_grade|floatformat:2 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
