{% extends 'university/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Список предметов</h1>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
            <tr>
                <td>{{ subject.name }}</td>
                <td>{{ subject.description|truncatechars:50 }}</td>
                <td>
                    <a href="{% url 'subject_update' subject.pk %}" class="btn btn-sm btn-warning">Изменить</a>
                    <a href="{% url 'subject_delete' subject.pk %}" class="btn btn-sm btn-danger">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'subject_create' %}" class="btn btn-success">Добавить предмет</a>
</div>
{% endblock %}
