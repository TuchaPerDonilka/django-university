{% extends 'university/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Редактирование{% else %}Добавление{% endif %} студента</h2>
    
    <form method="post" class="mt-3">
        {% csrf_token %}
        <table class="table table-bordered">
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
