{% extends 'university/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Подтверждение удаления</h2>
    <p>Вы уверены, что хотите удалить студента "{{ object }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
